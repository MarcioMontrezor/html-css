<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>

        .conteiner {
            background-color: aquamarine;

            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap;(simplificação do flex-direction e flex-wrap) */
            flex-flow: row wrap;
        }

        .item {
            background-color: black;
            color: white;
            text-align: center;
            border: 1px solid rgb(136, 23, 23);

            flex: auto
        }
    </style>
</head>
<body>
    
    <div class="conteiner">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>

</body>
</html>
